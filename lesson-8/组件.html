<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <template id="mycomponentli">
        <li>
            {{lis.username}} --- {{lis.age}}
        </li>
    </template>
    <!--
        1.父组件调用自定义组件 my-component-li
        2.组件遍历 list 集合 展示数据，通过 v-bind:自定义属性名 (props 中声明的属性 )= " " ( v-for 中的元素名称)传递参数给子组件
        3.组件中 {{元素.属性}} 展示数据  元素名为 v-bind 的自定义属性名，即props 中声明的属性
    -->
    <div id="app">
        <my-component-li v-for="item in list" v-bind:lis="item"></my-component-li>
    </div>

    <!-- 开发环境   -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.js"></script>
    <!-- 生产环境  -->
    <!--<script src="https://cdn.jsdelivr.net/npm/vue@2.5.21/dist/vue.min.js"></script>-->
    <script type="text/javascript">
        Vue.component("my-component-li",{
            props:[
                "lis"
            ],
            template: "#mycomponentli"
        });
        var vm = new Vue({
            el:"#app",
            data:{
                list:[
                    {
                    username: "张三",
                    age : 18
                    },
                    {
                        username: "李四",
                        age : 19
                    },
                    {
                        username: "王五",
                        age : 20
                    },
                    {
                        username: "赵六",
                        age : 21
                    }]
            }
        })
    </script>
</body>
</html>
